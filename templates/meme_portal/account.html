{% extends 'meme_portal/base.html' %}
{% load staticfiles %}

{% block body_block %}

{% if user.is_authenticated %}
	<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-9">
					<h3 style="padding-left:20px;">Welcome Back {{ user.username }}!</h3>
					<img class="img-fluid profile_pic" src="{{ user.userProfile.picture.url }}"/>
					<br>
					<br>
				</div>
			</div>
			 <div class="col">
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					{{form.as_p}}
					<input class="btn btn-secondary" type="submit" name="Update information">
				</form>
			</div>
			</div>
{% else %}
	<a href="{% url 'meme_portal:login' %}">You are not Logged in</a><br />
{% endif %}
{% endblock %}
