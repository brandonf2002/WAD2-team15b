<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<meta charset="UTF-8" />
			
		<title>
			{% block title_block %}
				Meme App
			{% endblock %}		
		</title>	
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>

			crossorigin="anonymous"></script>
			
			
		<!-- CSS -->			
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
		<link rel="stylesheet" href="{% static "css/loginform.css" %}"/>
		<link rel="stylesheet" href="{% static "css/imagehover.css" %}"/>
		<link rel="stylesheet" href="{% static "css/socialmedia.css" %}"/>
		
		<!-- JavaScript -->
		<script src="{% static "js/jquery.js" %}"></script>
		
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="http://127.0.0.1:8000/?" class="navbar-brand" style="padding-left:20px;padding-right:20px;">MemePortal</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
				<li class="nav-item">
                    <a href="http://127.0.0.1:8000/?" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/create/" class="nav-link">Create-Page</a>
                </li>
				<li class="nav-item">
                    <a href="/forum/" class="nav-link">Forum</a>
                </li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Account
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/account/">Account</a>
						<a class="dropdown-item" href="/register/">Register</a>
						<a class="dropdown-item" href="/login/">Login</a>
						<a class="dropdown-item" href="/logout/">Logout</a>
					</div>
				</li>				
            </ul>
		</div>

		<form class="d-flex" style="padding-left:20px;padding-right:20px;">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>     
        </div>
    </nav>


	</head>
	<body>
	
		<div id="page-container">
			<div id="content-wrap">
					
			{% block body_block %}
			{% endblock %}
		<br>

			
		</div>
		{% block footer_block %}
		{% endblock %}			
		<footer id="footer">
			<div class="container">
				<div class="row justify-content-center"></div>
			</div>
			<div class="container" ></div>
			<div class="row gy-4" style="position:absolute;
										 width:300px;
										 bottom:0px;
										 right:25%;
										 left:50%;
										 margin-left:-150px;">
				<a href="https://www.facebook.com/" class="fa fa-facebook"></a>
				<a href="https://twitter.com/?lang=en-gb" class="fa fa-twitter"></a>
				<a href="https://www.google.com/" class="fa fa-google"></a>
				<a href="https://www.youtube.com/" class="fa fa-youtube"></a>
				<a href="https://www.instagram.com/" class="fa fa-instagram"></a>
				<a href="https://www.reddit.com/" class="fa fa-reddit"></a>
			</div>
		</footer>
