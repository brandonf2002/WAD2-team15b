{% extends 'meme_portal/base.html' %}
{% load staticfiles %}

{% block body_block %}

<style>
input[type=submit] {
  width: 20%;
  background-color: #333333;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #404040;
}

</style>

<div class="container">
  <h1>Create-Page</h1>
  <form class="form-horizontal">
      <div class="form-group">
        <label for="exampleInputFile">Upload image</label>
        <input type="file" id="exampleInputFile">
    	</div>
      <div class="form-group">
        <label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Page Name">
        </div>
      </div>
      <div class="form-group">
    		<label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" placeholder="Page Description"></textarea>
        </div>
      </div>
    	<div class="form-group">
    		<label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="2" placeholder="Page Relevant Tags #"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Private Page
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div >
          <p class="text-center">
    			<input type="submit" name="" value="Create Page" href="#">

          </p>
        </div>
      </div>
      </form>
  </div>




{% endblock %}
