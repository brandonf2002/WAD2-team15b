{% extends 'meme_portal/base.html' %}
{% load staticfiles %}

{% block body_block %}

{% if user.is_authenticated %}
<div class="container">
<br>
  <h1 >Create Post </h1>
  <form class="form-horizontal">
      <div class="form-group">
        <div class="ml-2 col-sm-6">
          <img src="https://via.placeholder.com/360x360?text=MemePortal" id="preview" class="img-thumbnail">
        </div>
                  <div class="ml-2 col-sm-6">
                  <div id="msg"></div>
                  <form method="post" id="image-form">
                    <input type="file" name="img[]" class="file" accept="image/*">
                    <div class="input-group my-3">
                    <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
                    <div class="input-group-append">
                      <button type="button" class="browse btn btn-secondary">Browse...</button>
                    </div>
                  </div>
                  </form>
                </div>
        <label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Name">
        </div>
    		<label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" placeholder="Description"></textarea>
        </div>
      <div class="form-group">
        <div >
          <br>
    			<input type="submit" name="" value="Create Page" href="#">
        </div>
      </div>
      </form>
  </div>

{% else %}
<a href="{% url 'meme_portal:login' %}">You must be logged in to create</a><br />
{% endif %}

{% endblock %}

{% block footer_block %}
	<br>

{% endblock %}
