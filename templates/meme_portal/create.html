{% extends 'meme_portal/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container">
  <br>
  <h1 style="text-align:center">Create-Page </h1>
<br>
  <form class="form-horizontal">
      <div class="form-group">
        <div class="ml-2 col-sm-6">
          <img src="https://via.placeholder.com/160x160?text=MemePortal" id="preview" class="img-thumbnail">
        </div>
        <br>
        <div class="ml-2 col-sm-6">
        <form method="post" id="image-form">
          <input type="file" name="img[]" class="file" accept="image/*">
        </form>
      </div>
        <label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Page Name">
        </div>
    		<label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="4" placeholder="Page Description"></textarea>
        </div>
    		<label class="col-sm-2 control-label"> </label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="2" placeholder="Page Relevant Tags #"></textarea>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Private Page
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div >
          <p class="text-center">
    			<input type="submit" name="" value="Create Page" href="#">

          </p>
        </div>
      </div>
      </form>
  </div>




{% endblock %}
